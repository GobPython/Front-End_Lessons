<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы в HTML</title>
    <style>
       table {
           width: 75%;
           border: 1px dashed;
           border-collapse: collapse;
           font-family: Arial;
       }
       thead {
           font-weight: bold;
       }
       th {
           border: 1px dashed;
       }
       td {
           padding-left: 20px;
           height: 50px;
           border: 1px dashed;
       }
  </style>
</head>
<body>
    <h1>Домашнее задание после урока 20</h1>
    <h3>
    Создать таблицу по заданному шаблону<br>
    </h3>
    <table>
        <thead>
            <td>№</td>
            <td>First name</td>
            <td>Last name</td>
            <td>@username</td>
        </thead>
        <tr>
            <td>1</td>
            <td>Mark</td>
            <td>Anderson</td>
            <td>@markAnd</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Alice</td>
            <td>Cooper</td>
            <td>@cooper</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Anna</td>
            <td>Smith</td>
            <td>@oneAn</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Nick</td>
            <td>Brown</td>
            <td>@vso</td>
        </tr>
    </table>
</body>
</html>
