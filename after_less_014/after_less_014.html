<body>
    <h1>Домашнее задание после урока 14</h1>
    <h3>
        1. Добавьте favicon к вашей странице<br>
        2. Создайте галерею на странице, т.е. поместите на странице не меньше 6 картинок<br>
        3. Для каждой картинки необходимо указать атрибут alt<br>
        4. Для того чтобы задать размеры картинкам, используйте атрибуты width и height
    </h3>
    <br><img src="img/image.png" width="384" height="181" alt="Склад">
