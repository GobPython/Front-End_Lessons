<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы в HTML ч.1</title>
</head>
<body>
    <h1>Домашнее задание после урока 15</h1>
    <h3>
        1. Создайте форму входа.<br>
        2. Данная форма должна содержать два поля для ввода логина и пароля.<br>
        3. Добавить кнопку для данной формы.<br>
        4. Сделайте так, чтобы при заполнении формы пользователю предлагалось автозаполнение.<br>
    </h3>

    <form autocomplete="on">
        <label>Введите имя пользователя: <input type="text"></label><br>
        <label>Введите пароль: <input type="password" autocomplete="off"></label><br>
        <input type="submit" value="Подтвердить">
        <input type="reset" value="Очистить поля ввода">
    </form>

</body>
</html>
